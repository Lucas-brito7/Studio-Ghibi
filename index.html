<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Studio Ghibli</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Spectral:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2ebf0);
      color: #2c3e50;
      padding: 20px;
      margin: 0;
      padding-top: 100px; 
      transition: background 0.3s ease-in-out;
    }

    h2 {
      font-family: 'Spectral', serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #34495e;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px 16px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      background-color: #fff;
    }

    input[type="text"]:focus {
      border-color: #5dade2;
      outline: none;
      box-shadow: 0 0 8px rgba(93, 173, 226, 0.3);
    }

    button {
      padding: 12px 24px;
      margin-left: 12px;
      background-color: #5dade2;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
      background-color: #ffffffcc;
      backdrop-filter: blur(5px);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      color: #2d3436;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
        
      background-color: #d6eaf8;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #34495e;
      margin-top: 14%;
      
    }

    @media (max-width: 500px) {
      input[type="text"], button {
        width: 100%;
        margin: 8px 0;
      }

      button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#" style="color: #2c3e50;">Studio Ghibli</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color: #21618c;">In√≠cio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #21618c;">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #21618c;">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <h2>Digite o nome de um Filme do Studio Ghibli</h2>
  <div style="text-align: center;">
    <input type="text" id="ghibli" placeholder="Ex: Ponyo"><br><br>
    <button id="buscar">Buscar</button>
  </div>

  <div id="resultado"></div>

  <footer>&copy; 2025. Todos os direitos reservados.</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script src="script.js"></script>

</body>
</html>
